<script>
  function DoublyLinkedList() {
    this.size = 0
    this.head = null
    this.tail = null

    function Node(value) {
      this.value = value
      this.prev = null
      this.next = null
    }
    /* add */
    DoublyLinkedList.prototype.append = function (element) {
      let node = new Node(element)
      if (this.size == 0) {
        this.head = node
        this.tail = node
      } else {
        /* solution 1 */
        // let current = this.head
        // while (current.next) {
        //   current = current.next
        // }
        // current.next = node
        // node.prev = current
        // this.tail = node

        /* solution 2 */
        node.prev = this.tail
        this.tail.next = node
        this.tail = node
      }
      this.size += 1
    }
    DoublyLinkedList.prototype.insert = function (position, element) {
      if (position < 0 || position > this.size) return false

      let node = new Node(element)
      if (this.size == 0) {
        this.head = node
        this.tail = node
      } else {
        if (position == 0) {
          node.next = this.head
          this.head.prev = node
          this.head = node
        } else if (position == this.size) {
          node.prev = this.tail
          this.tail.next = node
          this.tail = node
        } else {
          const middle = this.size / 2
          let current = this.head
          let previous = null
          let i = 0
          // while (i++ < position) {
          //   current = current.next
          // }
          // node.prev = current.prev
          // node.next = current
          // current.prev.next = node
          // current.prev = node

          if (position < middle) {
            while (i++ < position) {
              previous = current
              current = current.next
            }
            previous.next = node
            current.prev = node
            node.prev = previous
            node.next = current
          } else {
            current = this.tail
            i = this.size - 1
            while (i-- >= position) {
              previous = current
              current = current.prev
            }
            previous.prev = node
            current.next = node
            node.prev = current
            node.next = previous
          }
        }
      }
      this.size += 1
      return true
    }
    /* delete */
    DoublyLinkedList.prototype.remove = function (element) {
      if (this.head.value == element) {
        this.head = this.head.next
        this.head.prev = null
        this.size -= 1
        return true
      }
      let current = this.head
      let previous = null
      while (current) {
        if (current.value == element) {
          previous.next = current.next
          current.next.prev = previous
          this.size -= 1
          return true
        }
        previous = current
        current = current.next
      }
      return false
    }
    DoublyLinkedList.prototype.removeAt = function (position) {
      if (position < 0 || position >= this.size) return false

      const middle = this.size / 2
      let current = null
      let previous = null
      let i = 0
      if (position == 0) {
        this.head = this.head.next
        this.head.prev = null
      } else if (position == this.size - 1) {
        this.tail = this.tail.prev
        this.tail.next = null
      } else if (position < middle) {
        current = this.head
        while (i++ < position) {
          previous = current
          current = current.next
        }
        previous.next = current.next
        current.next.prev = previous
      } else {
        current = this.tail
        i = this.size - 1
        while (i-- > position) {
          previous = current
          current = current.prev
        }
        previous.prev = current.prev
        current.prev.next = previous
      }
      this.size -= 1
      return true
    }
    /* update */
    DoublyLinkedList.prototype.update = function (position, element) {
      if (position < 0 || position >= this.size) return false

      const middle = this.size / 2
      let current = null
      let i = 0
      if (position < middle) {
        current = this.head
        while (i++ < position) {
          current = current.next
        }
        current.value = element
      } else {
        current = this.tail
        i = this.size - 1
        while (i-- > position) {
          current = current.prev
        }
        current.value = element
      }
      return true
    }
    /* search */
    DoublyLinkedList.prototype.get = function (position) {
      if (position < 0 || position >= this.size) return null

      const middle = this.size / 2
      let current = null
      let i = 0
      if (position < middle) {
        current = this.head
        while (i++ < position) {
          current = current.next
        }
      } else {
        current = this.tail
        i = this.size - 1
        while (i-- > position) {
          current = current.prev
        }
      }
      return current.value
    }
    DoublyLinkedList.prototype.indexOf = function (element) {
      let current = this.head
      let i = 0
      // while (current) {
      //   if (current.value == element)
      //     return i
      //   current = current.next
      //   i += 1
      // }
      let previous = this.tail
      while (i++ <= this.size / 2) {
        if (current.value == element) {
          return i - 1
        } else if (previous.value == element) {
          return this.size - i
        }
        current = current.next
        previous = previous.prev
      }
      return -1
    }
    DoublyLinkedList.prototype.isEmpty = function () {
      return this.size == 0
    }
    DoublyLinkedList.prototype.size = function () {
      return this.size
    }
    DoublyLinkedList.prototype.forwardString = function () {
      let strs = ''
      let current = this.tail
      while (current) {
        strs += current.value + ' prev--->'
        current = current.prev
      }
      strs += 'null'
      return strs
    }
    DoublyLinkedList.prototype.backwardString = function () {
      let strs = ''
      let current = this.head
      while (current) {
        strs += current.value + ' next--->'
        current = current.next
      }
      strs += 'null'
      return strs
    }
  }
