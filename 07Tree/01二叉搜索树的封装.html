  <script>
    function BinarySearchTree() {
      this.root = null;
      function Node(key) {
        this.key = key;
        this.left = null;
        this.right = null;
      }
      /* add */
      BinarySearchTree.prototype.insert = function (key) {
        const node = new Node(key);
        if (this.root == null) {
          this.root = node;
        } else {
          this.insertNode(this.root, node);
        }
      };
      BinarySearchTree.prototype.insertNode = function (current, node) {
        if (node.key < current.key) {
          if (current.left == null) {
            current.left = node;
          } else {
            this.insertNode(current.left, node);
          }
        } else {
          if (current.right == null) {
            current.right = node;
          } else {
            this.insertNode(current.right, node);
          }
        }
      };
      /* delete */
      /* update */
      /* search */
      BinarySearchTree.prototype.preorderTraversal = function (handler) {
        this.preorderTraversalNode(this.root, handler);
      };
      BinarySearchTree.prototype.preorderTraversalNode = function (
        node,
        handler
      ) {
        if (node != null) {
          handler(node.key);
          this.preorderTraversalNode(node.left, handler);
          this.preorderTraversalNode(node.right, handler);
        }
      };
      BinarySearchTree.prototype.inorderTraversal = function (handler) {
        this.inorderTraversalNode(this.root, handler);
      };
      BinarySearchTree.prototype.inorderTraversalNode = function (
        node,
        handler
      ) {
        if (node != null) {
          this.inorderTraversalNode(node.left, handler);
          handler(node.key);
          this.inorderTraversalNode(node.right, handler);
        }
      };
      
    }
